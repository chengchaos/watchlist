{% extends 'base.html' %}
{% block content %}
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies | length }} Titles</p>
    <ul>
        {% for movie in movies %} {# 迭代 movies 变量 #}
            <li>{{ movie.title }} - {{ movie.year }}</li>
            {# 等同于 movie['title'] #}
        {% endfor %}
    </ul>
{% endblock %}
